<ion-header>
  <ion-toolbar>
    <ion-title>Retraites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let retirement of retirements;">
    <ion-card-header>
      <ion-card-title>{{retirement.name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-text>
        {{retirement.desc}}
      </ion-text>
      <ion-button>
        Participants
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
